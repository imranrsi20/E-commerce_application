
{% load static %}
<div class="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="header-slider normal-slider">
                            {% for sp in s_p %}
                            <div class="header-slider-item">
                                <img src="{{sp.image.url}}" alt="Slider Image"  />
                                <div class="header-slider-caption">
                                    <p>{{sp.title}}</p>
                                    <h1>{{sp.price}}</h1>
                                    <a class="btn" href="{% url 'product' %}"><i class="fa fa-shopping-cart"></i>Shop Now</a>
                                </div>
                            </div>
                            {% endfor %}

                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="header-img">
                            <div class="img-item">
                                <img src="{% static 'img/category-1.jpg' %}" />
                                <a class="img-text" href="">
                                    <p>Some text goes here that describes the image</p>
                                </a>
                            </div>
                            <div class="img-item">
                                <img src="{% static 'img/category-2.jpg' %}" />
                                <a class="img-text" href="">
                                    <p>Some text goes here that describes the image</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Slider End -->
